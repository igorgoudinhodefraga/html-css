<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="in1">Número 1</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML= Number(in1.value)+Number(in2.value)">
        </p>
        <p>
            <label for="in1">Número 2</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML= Number(in1.value)+Number(in2.value)">
        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <label for="inum">Número:</label>
            <input type="range" name="num" id="inum" min="0" max="5" oninput="ival.innerHTML = (inum.value)">
            <output id="ival">5</output>
        </p>
        <p>
            <label for="iano">Em que ano voce nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2022" placeholder="xxxx" oninput="calcIdade()">
        </p>
        <p><label for="iidade">Sua idade é:</label></p>
        <output id="iidade">0</output>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = (atual) - (iano.value)
        }
    </script>
</body>
</html>
